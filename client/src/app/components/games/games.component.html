<div class="min-vh-100 bg-light">
  <app-header></app-header>

  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-0">Games</h1>
            <span class="text-muted">View upcoming and past hockey games</span>
          </div>
        </div>
      </div>

      <div class="row g-4">
        <!-- Upcoming Games -->
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
              <h5 class="card-title mb-0">Upcoming Games</h5>
            </div>
            <div class="card-body">
              <div class="text-center text-muted py-4">
                <i class="bi bi-calendar-event fs-1"></i>
                <p class="mt-2">No upcoming games scheduled</p>
                <p class="small">Games will appear here when they are scheduled</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Recent Games -->
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
              <h5 class="card-title mb-0">Recent Games</h5>
            </div>
            <div class="card-body">
              <div class="text-center text-muted py-4">
                <i class="bi bi-clock-history fs-1"></i>
                <p class="mt-2">No recent games to display</p>
                <p class="small">Game results will appear here after games are completed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
