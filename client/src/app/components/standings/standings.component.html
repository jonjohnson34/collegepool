<div class="min-vh-100 bg-light">
  <app-header></app-header>

  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-0">Standings</h1>
            <span class="text-muted">Current pool standings and rankings</span>
          </div>
        </div>
      </div>

      <div class="row g-4">
        <!-- Pool Standings -->
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
              <h5 class="card-title mb-0">Pool Standings</h5>
            </div>
            <div class="card-body">
              <div class="text-center text-muted py-4">
                <i class="bi bi-trophy fs-1"></i>
                <p class="mt-2">No standings data available</p>
                <p class="small">Standings will appear here once the pool begins</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Team Rankings -->
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
              <h5 class="card-title mb-0">Team Rankings</h5>
            </div>
            <div class="card-body">
              <div class="text-center text-muted py-4">
                <i class="bi bi-list-ol fs-1"></i>
                <p class="mt-2">No team rankings to display</p>
                <p class="small">Team rankings will be updated based on game results</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
